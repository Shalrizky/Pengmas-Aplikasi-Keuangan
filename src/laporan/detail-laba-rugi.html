<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Laporan Laba Rugi</title>
   <link rel="icon" href="/src/assets/img/logo-circle.png">
   <!-- Bootstrap 5.3.2 cdn link -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <!-- Link Google font poppins -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
   <!-- Link css menu-transaksi -->
   <link rel="stylesheet" href="/src/laporan/styles/detail-laba-rugi.css">
</head>

<body>
   <!-- Container Utama -->
   <div class="container-fluid">
      <header class="container-md-12">
         <div class="row">
            <div class="background-top text-center py-5">
               <h1>LAPORAN LABA RUGI</h1>
               <p class="pt-2">Periode</p>
               <div class="d-flex align-items-center justify-content-center">
                  <p id="startDate"></p>
                  <p class="mx-2"> / </p>
                  <p id="endDate"></p>
               </div>
            </div>
         </div>
      </header>
      <main class="container my-5">
         <!-- Kartu Bootstrap -->
         <div class="row">
            <div class="col">
               <div class="card" id="laporan-labarugi-bersih-card">
                  <div class="card-body py-5 px-md-5 mx-md-5">
                     <div class="col-12 d-flex align-items-center justify-content-center mb-4 mb-md-5">
                        <h5 style="font-weight: 600; color: #0B806D;" >Usaha</h5>
                        <h5 class="card-title ms-2" style="font-weight: 600; color: #0B806D;" id="namaUsaha"></h5>
                     </div>
                     <div class="row">
                        <div class="col-6">
                           <p>Pendapatan</p>
                        </div>
                        <div class="col-6 text-end">
                           <p id="pendapatan"></p>
                        </div>
                     </div>
                     <div class="row pb-1">
                        <div class="col-6">
                           <p>Pot. Pendapatan</p>
                        </div>
                        <div class="col-6 text-end">
                           <p>-</p>
                           <hr>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-6">
                           <p>Total Pendapatan</p>
                        </div>
                        <div class="col-6 text-end">
                           <p id="totalPendapatan"></p>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-6">
                           <p>Total HPP</p>
                        </div>
                        <div class="col-6 text-end">
                           <p id="hpp"></p>
                           <hr>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-6">
                           <p style="font-weight: 600;">Laba Kotor</p>
                        </div>
                        <div class="col-6 text-end">
                           <p id="labaKotor"></p>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-6">
                           <p>Total Biaya Operasional</p>
                        </div>
                        <div class="col-6 text-end">
                           <p id="totalBiayaOperasional"></p>
                           <hr>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-6">
                           <p style="font-weight: 600;">Laba Bersih</p>
                        </div>
                        <div class="col-6 text-end">
                           <p id="labaBersih"></p>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="text-center">
               <div class="text-center">
                  <div class="my-5" id="button-wrapper">
                     <a href="/src/laporan/periode-laba-rugi.html" id="cancelButton">KEMBALI</a>
                  </div>
               </div>
            </div>
         </div>
      </main>
   </div>
   <!-- End Container Utama -->

   <!-- my custom js -->
   <script type="module" src="/src/laporan/js/detail-laba-rugi.js"></script>

   <!-- Bootstrap 5.3.3 cdn script js -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script> -->
</body>

</html>
