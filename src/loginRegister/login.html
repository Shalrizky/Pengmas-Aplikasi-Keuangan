<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Menu Transaksi</title>
   <!-- Bootstrap 5.3.2 cdn link -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <!-- Link Google font poppins -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
   <!-- Link css menu-transaksi -->
   <link rel="stylesheet" href="/src/loginRegister/styles/login.css">
   <link rel="stylesheet" href="/src/shared/components/button-kembali-batal.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
   <!-- Container Utama -->
   <div class="container-fluid" id="utama">
      <header class="container-md-12">
         <div class="row">
            <div class="col-12 my-5 text-center">
               <img width="150px" src="/src/assets/img/Logo.png" alt="Logo Tangguh Berkibar">
            </div>
         </div>
      </header>
      <main class="container">
         <div class="row justify-content-center">
            <div class="col-md-12 col-lg-6 mb-3">
               <form action="" id="form-login">
                  <div class="col-12">
                     <div id="alertContainer" class="fixed-header container"></div>
                     <div class="input mb-4">
                        <input type="text" class="form-control" placeholder="email/username"
                           aria-label="inputUsernameOrEmail" aria-describedby="inputUsernameOrEmailFeedback"
                           id="inputUsernameOrEmail" required autocomplete="current-inputUsernameOrEmail" />
                        <div class="invalid-feedback" id="inputUsernameOrEmailFeedback">
                           Email tidak boleh kosong.
                        </div>
                     </div>
                     <div class="input mb-4">
                        <div class="inputicon">
                           <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                              aria-describedby="passwordFeedback" id="inputPwd" required
                              autocomplete="current-password" />
                           <i class="fa fa-eye" id="eyeOpenIcon" style="display: none;"></i>
                           <i class="fa fa-eye-slash" id="eyeClosedIcon"></i>
                           <div class="invalid-feedback" id="passwordFeedback">
                              Password Tidak Boleh Kosong
                           </div>
                        </div>
                     </div>
                  </div>
               </form>
            </div>
         </div>
         <div class="row">
            <div class="col-12 text-center mb-4 " id="button-wrapper">
               <button type="button" id="loginBtn" style="width: 230px; height: 50px;">Login</button>
            </div>
         </div>
         <div class="row text-center ">
            <div class="col-5">
               <div class="divider mt-2">
                  <hr>
               </div>
            </div>
            <div class="col-2">
               <div class="divider">
                  <p>Atau</p>
               </div>
            </div>
            <div class="col-5">
               <div class="divider mt-2">
                  <hr>
               </div>
            </div>
         </div>
         <div class="row ">
            <div class="col-12 text-center">
               <button type="button" id="loginBtnByGoogle" class="mb-5">
                  <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo" width="30px" />
                  Continue with Google
               </button>
            </div>
         </div>
      </main>
      <!-- Redirect Register TODO: NON ACTIVATED -->
      <!-- <div class="row text-center ">
         <div class="col-12 g-5 mb-5">
            <p>Tidak Memiliki Akun? <a href="/src/loginRegister/register.html" id="buatAkun">Register</a></p>
         </div>
      </div> -->
   </div>
   <!-- End Container Utama -->

   <!-- MODAL -->
   <div class="modal fade" id="modalUserPassword" tabindex="-1" aria-labelledby="passwordSetupModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-fullscreen modal-dialog-centered">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="passwordSetupModalLabel">Verifikasi Password</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <div class="col-12 my-4 text-center">
                  <img width="100px" src="/src/assets/img/Logo.png" alt="Logo Tangguh Berkibar">
               </div>
               <p class="text-md-center">Silahkan masukkan password untuk email anda</p>
               <form action="" id="passwordSetupForm">
                  <div id="alertModal" class="fixed-header container"></div>
                  <div class="row justify-content-center">
                     <div class="col-md-12 col-lg-6 my-3">
                        <div class="input">
                           <div class="form-floating mb-3">
                              <input type="text" class="form-control" placeholder="Nama Usaha" id="namaUsaha" aria-describedby="namaUsahaFeedback" autocomplete="current-namaUsaha" required>
                              <label for="createPwdModal">Nama Usaha</label>
                              <div id="namaUsahaFeedback" class="invalid-feedback">
                                 Nama usaha tidak boleh kosong
                              </div>
                           </div>
                        </div>
                        <div class="input">
                           <div class="inputicon">
                              <div class="form-floating mb-3">
                                 <input type="password" class="form-control" placeholder="Konfirmasi Password"
                                    id="createPwdModal" aria-describedby="passwordFeedbackModal"
                                    autocomplete="current-createPwdModal" required>
                                 <label for="createPwdModal">Password</label>
                                 <i class="fa fa-eye" id="eyeOpenIcon" style="display: none;"></i>
                                 <i class="fa fa-eye-slash" id="eyeClosedIcon"></i>
                                 <div id="passwordFeedbackModal" class="invalid-feedback">
                                    Password tidak boleh kosong.
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="input mb-4">
                           <div class="inputicon">
                              <div class="form-floating mb-4">
                                 <input type="password" class="form-control" placeholder="Konfirmasi Password"
                                    id="confirmPwdMdoal" aria-describedby="confirmFeedback"
                                    autocomplete="current-confirmPwdMdoal" required>
                                 <label for="confirmPwdMdoal">Konfirmasi Password</label>
                                 <i class="fa fa-eye" id="eyeOpenIcon" style="display: none;"></i>
                                 <i class="fa fa-eye-slash" id="eyeClosedIcon"></i>
                                 <div id="confirmFeedback" class="invalid-feedback">
                                    Konfirmasi password tidak boleh kosong.
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-12 text-center">
                     <button type="button" class="btn btn-primary" id="btnModalCreatPwd">Login</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>


   <!-- my custom js -->
   <script type="module" src="/src/loginRegister/js/login.js"></script>

   <!-- Bootstrap 5.3.3 cdn script js -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"></script>

   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
