<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Akun</title>
  <!-- Bootstrap 5.3.2 CDN link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Link Google font Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Link CSS files -->
  <link rel="stylesheet" href="/src/loginRegister/styles/daftar.css">
  <link rel="stylesheet" href="/src/shared/components/button-kembali-batal.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container-fluid" id="utama">
    <header class="container-md-12">
      <div class="row">
        <div class="col-12 mt-5 mb-3 text-center">
          <h1>DAFTAR AKUN</h1>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="row justify-content-center my-3">
        <div class="col-md-12 col-lg-6 mb-3">
          <!-- Form start -->
          <form class="needs-validation" novalidate id="registrationForm">
            <div class="col-12 ">
              <div id="alertContainer" class="fixed-header container"></div>
              <div class="input py-1">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="email" placeholder="Masukkan email anda"
                    aria-describedby="emailFeedback" autocomplete="current-email" required>
                  <label for="email"><i class="fa fa-envelope mx-2"></i>Email</label>
                  <div id="emailFeedback" class="invalid-feedback">
                    Email tidak boleh kosong.
                  </div>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" placeholder="Nama Usaha" aria-describedby="namaUsahaFeedback"
                    id="namaUsaha" autocomplete="current-namaUsaha" required>
                  <label for="namaUsaha"><i class="fa fa-building mx-2"></i>Nama Usaha</label>
                  <div id="namaUsahaFeedback" class="invalid-feedback">
                    Nama usaha tidak boleh kosong.
                  </div>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" placeholder="Nama User" aria-describedby="namaUserFeedback"
                    id="namaUser" autocomplete="current-namaUser" required>
                  <label for="namaUser"><i class="fa fa-user mx-2"></i>Nama User</label>
                  <div id="namaUserFeedback" class="invalid-feedback">
                    Nama user tidak boleh kosong.
                  </div>
                </div>
                <div class="inputicon">
                  <div class="form-floating mb-3">
                    <input type="password" placeholder="Tambahkan password baru" class="form-control" name="password"
                      id="inputPwdRegist" aria-describedby="passwordFeedback" autocomplete="current-password" required>
                    <label for="inputPwdRegist">Password</label>
                    <i class="fa fa-eye" id="eyeOpenIcon" style="display: none;"></i>
                    <i class="fa fa-eye-slash" id="eyeClosedIcon"></i>
                    <div id="passwordFeedback" class="invalid-feedback">
                      Password tidak boleh kosong.
                    </div>
                  </div>
                </div>
                <div class="inputicon">
                  <div class="form-floating mb-4">
                    <input type="password" class="form-control" name="password" placeholder="Konfirmasi Password"
                      id="passwordInputKonfirm" aria-describedby="konfirmasiPwdFeedback"
                      autocomplete="current-konfirmasiPassword" required>
                    <label for="passwordInputKonfirm">Konfirmasi Password</label>
                    <i class="fa fa-eye" id="eyeOpenIcon" style="display: none;"></i>
                    <i class="fa fa-eye-slash" id="eyeClosedIcon"></i>
                    <div id="konfirmasiPwdFeedback" class="invalid-feedback">
                      Konfirmasi password tidak boleh kosong.
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row justify-content-center mb-4 my-4">
              <div class="col-md-6  text-center">
                <button type="submit" class="mb-4" id="registerBtn">Register</button>
              </div>
              <div class="col-md-6 text-center">
                <a href="/src/loginRegister/login.html" id="cancelButton">Login</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
  <!-- End Container Utama -->

  <!-- Scripts -->
  <script type="module" src="/src/loginRegister/js/daftar.js"></script>
  <script src="/src/shared/components/button-kembali-batal.js"></script>
  <!-- Bootstrap 5.3.3 CDN script js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- Sweet Alert CDN Link -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
