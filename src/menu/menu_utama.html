<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Menu Utama</title>
   <!-- Bootstrap 5.3.2 cdn link -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <!-- Link Google font poppins -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
   <!-- Link css menu-transaksi -->
   <link rel="stylesheet" href="/src/menu/styles/menu-utama.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
   <div class="container text-center">
      <header>
         <!-- Logo -->
         <div class="my-5">
            <img src="/src/assets/img/Logo.png" alt="Logo Tangguh Berkibar" class="logo">
         </div>
         <!-- Greeting -->
         <div class="row">
            <div class="col-12 text-start ms-2 text-md-center px-3">
               <h1 class="mb-1" id="ucapanNamaUsaha"></h1>
               <p class="mb-5">Mau transaksi apa hari ini?</p>
            </div>
         </div>
      </header>
      <!-- Menu Options -->
      <main>
         <div class="row mb-3" id="btn-menu ">
            <div class="col-6 text-center">
               <a href="/src/menu/menu-transaksi.html" class="d-block btn-img mx-3">
                  <img src="/src/assets/img/transaksi-harian-icon.png" alt="Transaksi Harian"
                     class="icon mx-auto d-block">
               </a>
               <span class="d-block mt-2">TRANSAKSI HARIAN</span>
            </div>
            <div class="col-6 text-center mb-4">
               <a href="/src/menu/menu-laporan.html" class="d-block btn-img mx-3">
                  <img src="/src/assets/img/laporan-icon.png" alt="Laporan Laba/Rugi" class="icon mx-auto d-block">
               </a>
               <span class="d-block mt-2">LAPORAN</span>
            </div>

            <div class="row d-flex justify-content-center ">
               <div class="col-6 text-center">
                  <a href="/src/profile/profile.html" class="d-block btn-img mx-3 py-3">
                     <img src="/src/assets/img/profil-icon.png" alt="Profil" class="icon mx-auto d-block">
                  </a>
                  <span class="d-block mt-2">PROFIL</span>
               </div>
            </div>
         </div>
         <div class="text-center">
            <div class="my-5" id="button-wrapper">
               <button id="logoutBtn">
                  <i class="fa fa-sign-out"></i> Keluar
               </button>
            </div>
         </div>

      </main>
   </div>
   <!-- End Container Utama -->

   <!-- my custom js -->
   <script type="module" src="/src/menu/js/menu-utama.js"></script>

   <!-- Bootstrap 5.3.3 cdn script js -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

   <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script> -->

   <!-- sweetalert cdn -->
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
