<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Pengguna</title>
  <!-- Bootstrap 5.3.2 cdn link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!-- Link Google font poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <!-- Link css menu-transaksi -->
  <link rel="stylesheet" href="/src/profile/styles/profile.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <!-- Container Utama -->
  <div class="container-fluid">
    <header class="container-md-12">
      <div class="row">
        <div class="background-top"></div>
      </div>
      <div class="row">
        <div class="logo mb-3">
          <img class="text-center" src="/src/assets/img/logo-circle.png" alt="Logo Tangguh Berkibar"
            style="width: 150px ;" />
        </div>
      </div>
    </header>
    <main class="container">
      <div class="row">
        <div class="col-12 mt-3 mb-3 label-header">
          <!-- main start -->
          <h1 class="text-center">PROFILE</h1>
          <!-- main end -->
        </div>
        <!-- main start 1 -->
        <form action="" id="form-profile">
          <div class="col-12 px-2">
            <div class="input1 mb-4">
              <label for="">Nama Usaha</label>
              <input type="text" class="form-control" placeholder="Warung xxxxx" aria-label="namaUsaha"
                aria-describedby="basic-addon1" />
            </div>

            <div class="input2 mb-4">
              <label for="">Nama User</label>
              <input type="text" class="form-control" placeholder="xxxxx" aria-label="namaUser"
                aria-describedby="basic-addon1" />
            </div>

            <div class="input3 mb-4">
              <label for="">Email</label>
              <input type="text" class="form-control" placeholder="xxxx@gmail.com" aria-label="email"
                aria-describedby="basic-addon1" />
            </div>

            <!-- <div class="input4 mb-4">
              <div class="inputicon">
                <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                   aria-describedby="passwordFeedback" id="inputPwd" required
                   autocomplete="current-password" />
                <i class="fa fa-eye" id="eyeOpenIcon" style="display: none;"></i>
                <i class="fa fa-eye-slash" id="eyeClosedIcon"></i>
                <div class="invalid-feedback" id="passwordFeedback">
                   Password Tidak Boleh Kosong
                </div>
             </div>
            </div> -->
          </div>
          <div class="col-12">
            <button type="submit" class="button-simpan-profile mb-4" id="btnSimpanProfile">Simpan Profile</button>
            <button type="submit" class="button-simpan-profile mb-4" id="btnSimpanProfile">Ubah Password</button>
          </div>
        </form>
        <form action="" id="bahan-stok-form">
          <div class="row px-2">
            <div class="col-7">
              <label for="selectBahanStok">Bahan/stok</label>
              <select class="form-select" aria-label="Default select example" id="selectBahanStok">
              </select>
            </div>
            <div class="col-5 my-4 text-center">
              <div class="text-end" id="btn-tambahstok">
                <button type="button" class="button-tambah-modal" data-bs-toggle="modal"
                  data-bs-target="#modalTambahBahanStok">
                  +Tambah
                </button>
              </div>
            </div>
          </div>
        </form>
        <div class="text-center">
          <div class="my-4 mb-5" id="button-wrapper">
            <a href="/src/menu/menu_utama.html" id="cancelButton">KEMBALI</a>
          </div>
        </div>
      </div>
    </main>
    <!-- main end 1 -->

    <!-- MODAL -->
    <div class="modal fade" id="modalTambahBahanStok" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" style="margin-top: 180px;">
        <div class="modal-content py-3">
          <div class="modal-header">
            <h1 class="modal-title fs-4" id="exampleModalLabel">Barang/Stok</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="form-modal-tambah-stok">
              <div class="mb-3">
                <label for="bahan/stok-name" class="col-form-label">Masukan barang/stok:</label>
                <input type="text" class="form-control" id="bahan-stok-name" autofocus required>
                <div class="invalid-feedback">
                  Harap isi kolom ini.
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button type="button" class="text-center" id="btn-tambah-stok">+Tambah</button>
          </div>
        </div>
      </div>
    </div>
    <!-- MODAL END -->
  </div>

  <!-- End Container Utama -->

  <!-- my custom js -->
  <script type="module" src="/src/profile/js/profile.js"></script>

  <!-- Bootstrap 5.3.3 cdn script js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

  <!-- Sweet Alert CDN Link -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
