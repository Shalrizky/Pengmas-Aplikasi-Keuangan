<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="/src/assets/img/logo-circle.png">
   <title>Tambah Bahan Stok</title>
   <!-- Bootstrap 5.3.2 cdn link -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <!-- data tables CDN LINK CSS-->
   <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
   <!-- Link Google font poppins -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
   <!-- Font Awsome CDN link -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
   <!-- Link css menu-transaksi -->
   <link rel="stylesheet" href="/src/profile/styles/bahanStok.css">
</head>

<body>
   <!-- Container Utama -->
   <div class="container-fluid">
      <header class="container-sm-12">
         <div class="row">
            <div class="background-top pt-5 pb-4 text-center">
               <h1 class="pb-3">Bahan Baku / Stok </h1>
               <span class="separator-1 mb-3"></span>
               <span class="separator-2"></span>
            </div>
         </div>
      </header>
      <main class="container-md-6 my-5 mx-md-3">
         <div class="card">
            <div class="card-body py-4 my-4">
               <div class="row align-items-center">
                  <div class="col-md-6 text-start text-md-start mb-2">
                     <button class="text-center" id="btnTambahModal" data-bs-toggle="modal"
                        data-bs-target="#modalTambahBahanStok"><i class="fas fa-plus"></i> Tambah</button>
                  </div>
                  <div class="col-md-6 mb-3 text-start">
                     <div class="search-container">
                        <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
                           <g>
                              <path
                                 d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                              </path>
                           </g>
                        </svg>
                        <input placeholder="Search..." type="search" class="input-search form-control form-control-sm"
                           id="search">
                     </div>
                  </div>
               </div>

               <div class="table-responsive-md mb-3">
                  <table class="table table-bordered text-center table-striped" id="tabel-data">
                     <thead>
                        <tr>
                           <th scope="col">No</th>
                           <th scope="col">Bahan Stok</th>
                           <th scope="col">Aksi</th>
                        </tr>
                     </thead>
                     <tbody>
                     </tbody>
                  </table>
               </div>
               <div class="row">
                  <div
                     class="col-md-6 d-flex align-items-center justify-content-center justify-content-md-start justify-content-lg-start mb-4">
                     <div class="d-flex align-items-center">
                        <p class="mb-0 me-2">Showing</p>
                        <select class="form-select form-select-sm me-2" id="rowsPerPageDropdown">
                           <option value="5" selected>5</option>
                           <option value="10">10</option>
                           <option value="50">30</option>
                           <option value="80">50</option>
                           <option value="100">100</option>
                        </select>
                        <p class="mb-0">Per Pages</p>
                     </div>
                  </div>
                  <div class="col-md-6">
                     <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center justify-content-md-end justify-content-lg-end">
                           <li class="page-item">
                              <button class="page-link" id="firstPageButton" aria-label="First">
                                 <span aria-hidden="true">&lt;&lt;</span>
                              </button>
                           </li>
                           <li class="page-item">
                              <button class="page-link" id="prevPageButton" aria-label="Previous">
                                 <span aria-hidden="true">&lt;</span>
                              </button>
                           </li>
                           <li class="page-item" id="pageNumberContainer"></li>
                           <li class="page-item">
                              <button class="page-link" id="nextPageButton" aria-label="Next">
                                 <span aria-hidden="true">&gt;</span>
                              </button>
                           </li>
                           <li class="page-item">
                              <button class="page-link" id="lastPageButton" aria-label="Last">
                                 <span aria-hidden="true">&gt;&gt;</span>
                              </button>
                           </li>
                        </ul>
                     </nav>
                  </div>
               </div>
            </div>
         </div>
         <div class="text-center">
            <div class="text-center">
               <div class="my-5" id="button-wrapper">
                  <a href="/src/profile/profile.html" id="cancelButton">KEMBALI</a>
               </div>
            </div>
         </div>
      </main>
   </div> <!-- Tutup tag div dengan class "container-fluid" -->

   <!-- modal tambah stok-->
   <div class="modal fade" id="modalTambahBahanStok" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" style="margin-top: 180px;">
         <div class="modal-content">
            <div class="modal-header">
               <h1 class="modal-title fs-5" id="exampleModalLabel">Tambah Bahan Baku/Stok</h1>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="form-modal-tambah-stok">
               <div class="modal-body">
                  <div id="alertModalTambah" class="mb-3"></div>
                  <div class="input">
                     <div class="form-floating">
                        <input type="text" class="form-control" placeholder="Bahan Baku/Stok" id="bahanStokName"
                           aria-describedby="bahan-stok-name-Feedback" autocomplete="Bahan Baku/Stok" autofocus />
                        <label for="bahanStokName">Bahan Baku/Stok</label>
                        <div id="bahan-stok-name-Feedback" class="invalid-feedback ms-2"></div>
                     </div>
                  </div>
               </div>
               <div class="modal-footer my-2 justify-content-center">
                  <button type="submit" class="text-center" id="btnTambahStok">+Tambah</button>
               </div>
            </form>
         </div>
      </div>
   </div>
   <!-- MODAL TAMBAH END -->

   <!-- Modal Edit -->
   <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" style="margin-top: 180px;">
         <div class="modal-content">
            <div class="modal-header">
               <h1 class="modal-title fs-5" id="exampleModalLabel">Ubah Bahan Baku/Stok</h1>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="formModalEdit">
               <div class="modal-body">
                  <div id="alertModalEdit" class="mb-3"></div>
                  <div class="input">
                     <div class="form-floating">
                        <input type="text" class="form-control" placeholder="edit Bahan Baku/Stok"
                           id="editBahanStokName" aria-describedby="bahan-stok-name-Feedback"
                           autocomplete="Bahan Baku/Stok" autofocus />
                        <label for="editBahanStokName">Bahan Baku/Stok</label>
                        <div id="editBahanStokNameFeedback" class="invalid-feedback ms-2"></div>
                     </div>
                  </div>
               </div>
               <div class="modal-footer my-2 justify-content-center">
                  <button type="submit" class="text-center" id="btnEdit"><i class="fa fa-pencil"></i> Edit</button>
               </div>
            </form>
         </div>
      </div>
   </div>

   <!-- My JS -->
   <script type="module" src="/src/profile/js/bahanStok.js"></script>

   <!-- Bootstrap 5.3.3 cdn script js -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>

   <!-- Sweet Alert CDN Link -->
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
