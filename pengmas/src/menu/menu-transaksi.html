<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Menu Transaksi</title>
   <!-- Bootstrap 5.3.2 cdn link -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <!-- Link Google font poppins -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
   <!-- Link css menu-transaksi -->
   <link rel="stylesheet" href="/src/menu/styles/menu-laporan-transaksi.css">
   <link rel="stylesheet" href="/src/shared/components/button-kembali-batal.css">

</head>

<body>
   <!-- Container Utama -->
   <div class="container-fluid">
      <header class="container-md-12">
         <div class="row">
            <div class="background-top "></div>
         </div>
         <div class="row">
            <div class="col-12 my-5 text-center">
               <img class="w-164 h-182" src="/src/assets/img/Logo.png" alt="Logo Tangguh Berkibar">
            </div>
         </div>
      </header>
      <main class="container">
         <div class="row">
            <div class="col-md-6 col-12">
               <!-- Button Untuk Transaksi Pemasukan -->
               <div class="button-container mb-4">
                  <div class="button-content">
                     <div class="button-icon">
                        <img src="/src/assets/img/icon-transaksi-pemasukan.png" alt="Icon Transaksi"
                           class="img-fluid" />
                     </div>
                     <div class="button-text">
                        <a id="transaksi-pemasukan" href="/src/transaksi/transaksi-pemasukan.html">TRANSAKSI
                           PEMASUKAN</a>
                     </div>
                  </div>
               </div>
               <!-- End Button Transaksi Pemasukan -->
            </div>
            <!-- Button Untuk Transaksi Pengeluaran -->
            <div class="col-md-6 col-12">
               <div class="button-container">
                  <div class="button-content">
                     <div class="button-icon">
                        <img src="/src/assets/img/icon-transaksi-pengeluaran.png" alt="Icon Transaksi"
                           class="img-fluid" />
                     </div>
                     <div class="button-text">
                        <a href="/src/transaksi/transaksi-pengeluaran.html">TRANSAKSI PENGELUARAN</a>
                     </div>
                  </div>
               </div>
            </div>
            <!-- End Button Transaksi Pengeluaran -->
            <!-- Button Transaksi -->
            <div class="text-center">
               <div class="mt-5" id="button-wrapper">
                  <button id="cancelButton">KEMBALI</button>
               </div>
            </div>
         </div>
      </main>
   </div>
   <!-- End Container Utama -->

   <!-- my custom js -->
   <script src="/src/menu/js/menu-laporan-transaksi.js"></script>
   <script src="/src/shared/components/button-kembali-batal.js"></script>


   <!-- Bootstrap 5.3.3 cdn script js -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

   <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script> -->
</body>

</html>
