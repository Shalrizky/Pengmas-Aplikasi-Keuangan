<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Transaksi Pemasukan</title>
   <!-- Bootstrap 5.3.2 cdn link -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <!-- Link Google font poppins -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
   <!-- Link css menu-transaksi -->
   <link rel="stylesheet" href="/src/transaksi/styles/transaksi-pemasukan.css">
   <link rel="stylesheet" href="/src/shared/components/button-kembali-batal.css">
</head>

<body>
   <!-- Container Utama -->
   <div class="container-fluid">
      <header class="container-md-12">
         <div class="row">
            <div class="background-top pt-5 pb-4 text-center">
               <h1 class="pb-3">TRANSAKSI PEMASUKAN</h1>
               <span class="separator-1 mb-3"></span>
               <span class="separator-2"></span>
            </div>
         </div>
      </header>
      <main class="container-md-6 my-5 mx-1 mx-md-3">
         <div class="row">
            <div class="col-md-12">
               <div class="form-pemasukan py-5 px-4 px-md-5">
                  <form action="" id="form-transaksi-pemasukan">
                     <!-- Date Input -->
                     <div class="mb-4">
                        <label for="tanggal" class="form-label">Tanggal</label>
                        <input type="date" class="form-control" id="tanggal" required>
                        <div class="invalid-feedback">
                           Tanggal Tidak Boleh Kosong
                        </div>
                     </div>
                     <!-- Checkbox Input -->
                     <div class="mb-4" id="checkbox">
                        <label for="checkbox-bahan-stok" class="form-label">
                           Uraian
                        </label>
                        <div class="form-check">
                           <input class="checkbox-bahan-stok" type="checkbox" value="" id="checkbox-bahan-stok">
                           <label class="checkbox-label mx-1 mt-1" for="checkbox-bahan-stok">
                              Bahan/Stok
                           </label>
                        </div>
                     </div>
                     <!-- Text Area Input -->
                     <div class="mb-4">
                        <textarea class="form-control" id="text-bahan-stok" rows="3" required></textarea>
                        <select class="form-select form-select-sm mx-3" id="dorpdown-bahan-stok">
                           <option disabled selected value="">-Pilih-</option>
                           <option value="Minyak">Minyak</option>
                           <option value="Terigu">Terigu</option>
                           <option value="Ayam">Ayam</option>
                        </select>
                        <div class="invalid-feedback">
                           Uraian Tidak Boleh Kosong
                        </div>
                     </div>
                     <!-- Jumlah Pemasukan Input -->
                     <div class="mb-4">
                        <label for="input-pemasukan" class="form-label">Jumlah Pemasukan</label>
                        <input type="number" class="form-control" id="input-pemasukan" placeholder="Rp." required>
                        <div class="invalid-feedback">
                           Jumlah Tidak Boleh Kosong
                        </div>
                     </div>
                     <!-- Radio Button Input -->
                     <div class="radio-button mx-4">
                        <div class="form-check form-check-inline">
                           <input class="form-check-input" type="radio" name="radio-btn-penjualan" id="penjualan"
                              value="Penjualan" checked>
                           <label class="form-check-label mx-2 mt-1" id="label-radio-btn-penjualan"
                              for="penjualan">Penjualan</label>
                        </div>
                        <div class="form-check form-check-inline">
                           <input class="form-check-input" type="radio" name="radio-btn-penjualan" id="non-penjualan"
                              value="Non Penjualan">
                           <label class="form-check-label mx-2 mt-1" id="label-radio-btn-non-penjualan"
                              for="non-penjualan">
                              Non Penjualan
                           </label>
                        </div>
                     </div>
                  </form>
                  <div id="result" class="mt-3"></div>
               </div>
            </div>
         </div>
         <div class="text-center">
            <div class="mt-4" id="button-wrapper">
               <button type="button" id="submitButton">SIMPAN</button>
               <button id="cancelButton">BATAL</button>
            </div>
         </div>
      </main>
   </div>
   <!-- End Container Utama -->

   <!-- My JS -->
   <script src="/src/transaksi/js/transaksi-pemasukan.js"></script>
   <script src="/src/shared/components/button-kembali-batal.js"></script>

   <!-- Bootstrap 5.3.3 cdn script js -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>

   <!-- Sweet Alert CDN Link -->
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
