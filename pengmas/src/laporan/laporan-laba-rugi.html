<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Laporan Laba Rugi</title>
   <!-- Bootstrap 5.3.2 cdn link -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <!-- Link Google font poppins -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700display=swap" rel="stylesheet">
   <!-- Link css menu-transaksi -->
   <link rel="stylesheet" href="/src/laporan/styles/laporan-laba-rugi.css">
   <link rel="stylesheet" href="/src/shared/components/button-kembali-batal.css">
</head>

<body>
   <!-- Container Utama -->
   <div class="container-fluid">
      <header class="container-md-12">
         <div class="row">
            <div class="background-top text-center py-5">
               <h1>LAPORAN LABA RUGI</h1>
               <p>11/2/2023 - 12/20/2023</p>
            </div>
         </div>
      </header>
      <main class="container my-5">
         <!-- Kartu Bootstrap -->
         <div class="row">
            <div class="col">
               <div class="card" id="laporan-labarugi-bersih-card">
                  <div class="card-body py-5">
                     <h5 class="card-title pb-4" style="font-weight: 600;">Pendapatan</h5>
                     <div class="row">
                        <div class="col-6">
                           <p>Pendapatan</p>
                        </div>
                        <div class="col-6 text-end">
                           <p>Rp. 500.000.000</p>
                        </div>
                     </div>
                     <div class="row pb-1">
                        <div class="col-6">
                           <p>Pot. Pendapatan</p>
                        </div>
                        <div class="col-6 text-end">
                           <p>-</p>
                           <hr>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-6">
                           <p style="font-weight: 600;">Total Pendapatan</p>
                        </div>
                        <div class="col-6 text-end">
                           <p>Rp. 500.000.000</p>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-6">
                           <p>HPP</p>
                        </div>
                        <div class="col-6 text-end">
                           <p>Rp.550.000.000</p>
                           <hr>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-6">
                           <p>Laba Rugi/Kotor</p>
                        </div>
                        <div class="col-6 text-end">
                           <p>Rp. 50.000.000</p>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-6">
                           <p style="font-weight: 600;">Total Biaya Usaha</p>
                        </div>
                        <div class="col-6 text-end">
                           <p>Rp. 600.000.000</p>
                           <hr>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-6">
                           <p style="font-weight: 600;">Laba/Rugi Bersih</p>
                        </div>
                        <div class="col-6 text-end">
                           <p>Rp. 50.000.000</p>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="text-center">
               <div class="mt-5" id="button-wrapper">
                  <button id="cancelButton">KEMBALI</button>
               </div>
            </div>
         </div>
      </main>
   </div>
   <!-- End Container Utama -->

   <!-- my custom js -->
   <script src="/src/laporan/js/laporan-laba-rugi.js"></script>
   <script src="/src/shared/components/button-kembali-batal.js"></script>

   <!-- Bootstrap 5.3.3 cdn script js -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

   <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script> -->
</body>

</html>
