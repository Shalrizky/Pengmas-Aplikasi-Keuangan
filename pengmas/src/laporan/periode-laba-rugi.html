<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Periode Laba Rugi</title>
   <!-- Bootstrap 5.3.2 cdn link -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <!-- Link Google font poppins -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
   <!-- Font Awsome CDN link -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
   <!-- Link css menu-transaksi -->
   <link rel="stylesheet" href="/src/laporan/styles/periode-laba-rugi.css">
   <link rel="stylesheet" href="/src/shared/components/button-kembali-batal.css">
</head>

<body>
   <!-- Container Utama -->
   <div class="container-fluid">
      <header class="container-sm-12">
         <div class="row">
            <div class="background-top pt-5 pb-4 text-center">
               <h1 class="pb-3">PERIODE LABA/RUGI</h1>
            </div>
         </div>
      </header>
      <main class="container-md-6 my-4 mx-md-3">
         <div class="row">
            <div class="col-12">
               <h3>Silahkan Pilih Periode Rekap Transaksi</h3>
            </div>
         </div>
         <div class="row">
            <div class="col-md-12">
               <form action="" id="form-laporan-laba-rugi">
                  <!-- Radio button input -->
                  <div class=" mx-4 mt-2 " id="radio-btn-laba-rugi">
                     <div class="form-check py-1">
                        <input class="form-check-input" type="radio" name="radiobtn-labarugi-value" id="radiobtn-1">
                        <label class="form-check-label" for="radiobtn-1">
                           1 Bulan
                        </label>
                     </div>
                     <div class="form-check py-1">
                        <input class="form-check-input" type="radio" name="radiobtn-labarugi-value" id="radiobtn-2">
                        <label class="form-check-label" for="radiobtn-2">
                           3 Bulan
                        </label>
                     </div>
                     <div class="form-check py-1">
                        <input class="form-check-input" type="radio" name="radiobtn-labarugi-value" id="radiobtn-3">
                        <label class="form-check-label" for="radiobtn-3">
                           6 Bulan
                        </label>
                     </div>
                     <div class="py-1">
                        <h3>Berdasarkan Tanggal</h3>
                     </div>
                  </div>
                  <div class="d-flex justify-content-center align-items-center ">
                     <input type="date" class="form-control mx-2" id="startDate">
                     <span class="mx-2">s/d</span>
                     <input type="date" class="form-control mx-2" id="endDate">
                  </div>
               </form>
            </div>
         </div>
         <!-- input range tanggal -->
         <div class="row">
            <div class="col-12 mt-3">
               <div class="text-center">
                  <div class="mt-4" id="button-wrapper">
                     <button type="button" id="submitButton">TERAPKAN</button>
                     <button id="cancelButton">BATAL</button>
                  </div>
               </div>
            </div>
         </div>
      </main>
   </div> <!-- Tutup tag div dengan class "container-fluid" -->

   <!-- My JS -->
   <script src="/src/laporan/js/periode-laba-rugi.js"></script>
   <script src="/src/shared/components/button-kembali-batal.js"></script>

   <!-- Bootstrap 5.3.3 cdn script js -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

      crossorigin="anonymous"></script> -->
