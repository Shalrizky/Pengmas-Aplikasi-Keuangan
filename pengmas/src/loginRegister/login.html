<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Menu Transaksi</title>
   <!-- Bootstrap 5.3.2 cdn link -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <!-- Link Google font poppins -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
   <!-- Link css menu-transaksi -->
   <link rel="stylesheet" href="/src/loginRegister/styles/login.css">
   <link rel="stylesheet" href="/src/shared/components/button-kembali-batal.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
   <!-- Container Utama -->
   <div class="container-fluid" id="utama">
      <header class="container-md-12">
         <div class="row">
            <div class="col-12 my-5 text-center">
               <img class="w-164 h-182" src="/src/assets/img/Logo.png" alt="Logo Tangguh Berkibar">
            </div>
         </div>
      </header>
      <main class="container">
         <div class="row">
            <div class="col-12 mb-4">
               <form action="" id="form-login">
                  <div class="col-12">
                     <div class="input mb-4">
                        <input type="text" class="form-control" placeholder="Email" aria-label="Email"
                           aria-describedby="emailFeedback" id="inputEmail" required />
                        <div class="invalid-feedback" id="emailFeedback">
                           Email tidak boleh kosong.
                        </div>
                     </div>
                     <div class="input mb-4">
                        <div class="inputicon">
                           <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                           aria-describedby="passwordFeedback" id="inputPwd" required />
                           <i class="fa fa-eye" id="eyeOpenIcon" style="display: none;"></i> <!-- Icon for open eye -->
                           <i class="fa fa-eye-slash" id="eyeClosedIcon"></i> <!-- Icon for closed eye -->
                        </div>
                        <div class="invalid-feedback" id="passwordFeedback">
                           Password tidak boleh kosong.
                        </div>

                     </div>
                  </div>
               </form>
            </div>
         </div>
         <div class="row">
            <div class="col-12 text-center mt-3 " id="button-wrapper">
               <button type="button" id="loginBtn">Login</button>
            </div>
         </div>
         <div class="row text-center my-4">
            <div class="col-5">
               <div class="divider mt-2">
                  <hr>
               </div>
            </div>
            <div class="col-2">
               <div class="divider">
                  <p>Atau</p>
               </div>
            </div>
            <div class="col-5">
               <div class="divider mt-2">
                  <hr>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-12 text-center mb-5" id="button-wrapper">
               <a href="/src/loginRegister/register.html" id="buatAkun">Buat Akun</a>
            </div>
         </div>
   </div>
   </main>
   </div>
   <!-- End Container Utama -->

   <!-- my custom js -->
   <script src="/src/loginRegister/js/login.js"></script>

   <!-- Bootstrap 5.3.3 cdn script js -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script> -->
</body>

</html>
