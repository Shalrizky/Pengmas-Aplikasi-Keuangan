<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Akun</title>
  <!-- Bootstrap 5.3.2 cdn link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!-- Link Google font poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <!-- Link css menu-transaksi -->
  <link rel="stylesheet" href="/src/loginRegister/styles/daftar.css" />
  <link rel="stylesheet" href="/src/shared/components/button-kembali-batal.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

</head>

<body>

  <main class="container">
    <div class="row">
      <center>
        <h1>DAFTAR AKUN</h1>
      </center>

      <!-- main start 1 -->
      <form class="row g-3 needs-validation" novalidate id="registrationForm">
        <div class="col-12 p-2">
          <div class="input mb-4">
            <label for="validationCustom01">Email</label>
            <input type="text" class="form-control" placeholder="Masukkan email anda" aria-label="Email"
              aria-describedby="validationCustom01Feedback" id="validationCustom01" required />
            <div id="validationCustom01Feedback" class="invalid-feedback">
              Email tidak boleh kosong.
            </div>
          </div>

          <!-- Tambahan: Nama Usaha -->
          <div class="input mb-4">
            <label for="validationCustom02">Nama Usaha</label>
            <input type="text" class="form-control" placeholder="Masukkan nama usaha anda" aria-label="Nama Usaha"
              aria-describedby="validationCustom02Feedback" id="validationCustom02" required />
            <div id="validationCustom02Feedback" class="invalid-feedback">
              Nama usaha tidak boleh kosong.
            </div>
          </div>

          <!-- Tambahan: Nama User -->
          <div class="input mb-4">
            <label for="validationCustom03">Nama User</label>
            <input type="text" class="form-control" placeholder="Masukkan nama user anda" aria-label="Nama User"
              aria-describedby="validationCustom03Feedback" id="validationCustom03" required />
            <div id="validationCustom03Feedback" class="invalid-feedback">
              Nama user tidak boleh kosong.
            </div>
          </div>

          <!-- Tambahan: Password 1 -->
          <div class="input mb-4">
            <label for="validationCustom04">Password</label>
            <div class="inputicon">
              <input type="password" placeholder="Masukkan password baru" class="form-control" name="password"
                id="password1" />
              <i class="fa fa-eye" id="togglePassword1"></i>
            </div>
            <div id="validationCustom04Feedback" class="invalid-feedback">
              Password tidak boleh kosong.
            </div>
          </div>

          <!-- Tambahan: Konfirmasi Password -->
          <div class="input mb-4">
            <label for="validationCustom05">Konfirmasi Password</label>
            <div class="inputicon">
              <input type="password" placeholder="Masukkan password baru" class="form-control" name="password"
                id="password2" aria-describedby="validationCustom05Feedback" required />
              <i class="fa fa-eye" id="togglePassword2"></i>
            </div>
            <div id="validationCustom05Feedback" class="invalid-feedback">
              Konfirmasi password tidak boleh kosong.
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-7 my-4 ">
            <div class="text-center" id="btn-tambahstok">
              <button type="button" class="button-tambah-modal" data-bs-toggle="modal"
                data-bs-target="#modalTambahBahanStok" data-bs-whatever="@mdo" onclick="validateAndShowSweetAlert()">
                Daftar
              </button>
            </div>
          </div>

          <div class="col-5 my-4 ">
            <div class="text-center" id="btn-tambahstok">
              <button type="button" id="cancelButton" data-bs-toggle="modal"
                data-bs-target="#modalTambahBahanStok" data-bs-whatever="@mdo">
                Batal
              </button>
            </div>
          </div>
        </div>
      </form>


      <!-- my custom js -->
      <script src="/src/loginRegister/js/daftar.js"></script>
      <script src="/src/shared/components/button-kembali-batal.js"></script>

      <!-- Bootstrap 5.3.3 cdn script js -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script> -->
      <!-- Sweet Alert CDN Link -->
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
