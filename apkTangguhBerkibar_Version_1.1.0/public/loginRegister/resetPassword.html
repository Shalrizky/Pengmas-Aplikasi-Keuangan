<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="../../img/logo-circle.png">
   <title>Reset Password</title>
   <!-- Bootstrap 5.3.2 cdn link -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <!-- Link Google font poppins -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
   <!-- Link css menu-transaksi -->
   <link rel="stylesheet" href="/loginRegister/styles/resetPassword.css ">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
   <header class="container">
      <div class="row">
         <div class="col-md-12 mt-4 mb-3 text-center ">
            <img width="120px" src="../../img/logo.png" alt="Logo Tangguh Berkibar">
         </div>
      </div>
   </header>
   <main class="container">
      <div class="row justify-content-center">
         <div class="col-md-8 col-lg-6 my-3">
            <div class="card mb-3">
               <div class="card-body my-4">
                  <h3 class="card-title text-center pb-2">Reset Password</h3>
                  <p class="card-title text-center mx-2 pb-2" id="titleReset">Silahkan masukkan password baru anda</p>
                  <div id="alertContainer" class="mt-3  mx-md-5"></div>
                  <form id="passwordResetForm">
                     <div class="input">
                        <div class="inputicon">
                           <div id="capsLockWarning" class="mb-2 mb-lg-3 ms-2 ms-md-5" style="font-size: 14px;"></div>
                           <div class="form-floating mx-md-5">
                              <input type="password" class="form-control" id="newPassword" placeholder="newPassword" autocomplete="newPassword">
                              <label for="newPassword">Password Baru</label>
                              <i class="fa fa-eye" id="eyeOpenIconNew" ></i>
                              <i class="fa fa-eye-slash" id="eyeClosedIconNew" style="display: none;"></i>
                              <div class="invalid-feedback ms-2" id="invalidPasswordFeedback"></div>
                           </div>
                        </div>
                        <div class="inputicon">
                           <div class="form-floating mx-md-5 mt-3 ">
                              <input type="password" class="form-control" id="confirmNewPassword" placeholder="confirmNewPassword"  autocomplete="confirmNewPassword">
                              <label for="confirmNewPassword">Konfirmasi Password</label>
                              <i class="fa fa-eye" id="eyeOpenIconConfirm" ></i>
                              <i class="fa fa-eye-slash" id="eyeClosedIconConfirm" style="display: none;"></i>
                              <div class="invalid-feedback ms-2" id="invalidConfirmPasswordFeedback"></div>
                           </div>
                        </div>
                     </div>
                     <div class="text-center pt-4" id="button-wrapper">
                        <button type="submit" id="ubahPwdBtn">Ubah Password</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </main>

   <!-- my custom js -->
   <script type="module" src="../../loginRegister/js/resetPassword.js"></script>
   <script type="module" src="../init.js"></script>

   <!-- Bootstrap 5.3.3 cdn script js -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

   <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script> -->

   <!-- sweetalert cdn -->
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
