<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Laporan Laba Rugi</title>
   <link rel="icon" href="../img/logo-circle.png">
   <!-- Bootstrap 5.3.2 cdn link -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <!-- flat picker css -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_green.css">
   <!-- Link Google font poppins -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
   <!-- Font Awsome CDN link -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
   <!-- Link css menu-laporan -->
   <link rel="stylesheet" href="/laporan/styles/periode-laba-rugi.css">
</head>

<body>
   <div class="container-fluid">
      <header class="container-sm-12">
         <div class="row">
            <div class="background-top pt-5 pb-4 text-center">
               <h1 class="pb-3">Laporan Laba Rugi</h1>
               <span class="separator-1 mb-3"></span>
               <span class="separator-2"></span>
            </div>
         </div>
      </header>
      <main class="container-md-6 my-5 mx-md-3">
         <div class="card">
            <div class="card-body py-4 my-4">
               <div class="row mb-4 ">
                  <div class="col-12 d-flex justify-content-start justify-content-center">
                     <button id="exportToExcelButton">
                        <i class="fas fa-file-excel"></i> Export to Excel
                     </button>
                  </div>
               </div>
               <div class="row ">
                  <form action="" id="formRekapLaporan" class="w-100 ps-3">
                     <div class="col-12 mb-3  d-flex justify-content-center align-items-center">
                        <div class="form-check align-items-center w-50">
                           <select class="form-select" id="selectMonth">
                              <option value=" " selected disabled>Pilih Bulan</option>
                              <option value="0">Januari</option>
                              <option value="1">Februari</option>
                              <option value="2">Maret</option>
                              <option value="3">April</option>
                              <option value="4">Mei</option>
                              <option value="5">Juni</option>
                              <option value="6">Juli</option>
                              <option value="7">Agustus</option>
                              <option value="8">September</option>
                              <option value="9">Oktober</option>
                              <option value="10">November</option>
                              <option value="11">Desember</option>
                           </select>
                        </div>
                        <button type="submit" id="btnRekapLaporan" class="btn btn-primary"><i
                              class="fa fa-chart-line"></i> Buat Laporan</button>
                     </div>
                  </form>
               </div>
               <div class="row align-items-center justify-content-center">
                  <div class="col-md-8 mb-3 text-center">
                     <div class="search-container">
                        <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
                           <g>
                              <path
                                 d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                              </path>
                           </g>
                        </svg>
                        <input placeholder="Search..." type="search" class="input-search form-control form-control-sm"
                           id="search">
                     </div>
                  </div>
               </div>
               <div class="table-responsive-md mb-3">
                  <table class="table table-bordered text-center table-striped" id="tabelDataLaporan">
                     <thead>
                        <tr>
                           <th>
                              <label>
                                 <input type="checkbox" id="selectAllCheckbox"> All
                              </label>
                           </th>
                           <th>No</th>
                           <th>Tanggal Mulai</th>
                           <th>Tanggal Akhir</th>
                           <th>Pendapatan</th>
                           <th>Pot Pendapatan</th>
                           <th>Total Pendapatan</th>
                           <th>HPP</th>
                           <th>Laba Kotor</th>
                           <th>Biaya operasional</th>
                           <th>Laba Bersih</th>
                           <th>Aksi</th>
                        </tr>
                     </thead>
                     <tbody>
                     </tbody>
                  </table>
               </div>
               <div class="row">
                  <div
                     class="col-md-6 d-flex align-items-center justify-content-center justify-content-md-start justify-content-lg-start mb-4">
                     <div class="d-flex align-items-center">
                        <p class="mb-0 me-2">Showing</p>
                        <select class="form-select form-select-sm me-2" id="rowsPerPageDropdown">
                           <option value="10" selected>10</option>
                           <option value="30">30</option>
                           <option value="50">50</option>
                           <option value="80">80</option>
                           <option value="100">100</option>
                        </select>
                        <p class="mb-0">Per Pages</p>
                     </div>
                  </div>
                  <div class="col-md-6">
                     <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center justify-content-md-end justify-content-lg-end">
                           <li class="page-item">
                              <button class="page-link" id="firstPageButton" aria-label="First">
                                 <span aria-hidden="true">&lt;&lt;</span>
                              </button>
                           </li>
                           <li class="page-item">
                              <button class="page-link" id="prevPageButton" aria-label="Previous">
                                 <span aria-hidden="true">&lt;</span>
                              </button>
                           </li>
                           <li class="page-item" id="pageNumberContainer"></li>

                           <li class="page-item">
                              <button class="page-link" id="nextPageButton" aria-label="Next">
                                 <span aria-hidden="true">&gt;</span>
                              </button>
                           </li>
                           <li class="page-item">
                              <button class="page-link" id="lastPageButton" aria-label="Last">
                                 <span aria-hidden="true">&gt;&gt;</span>
                              </button>
                           </li>
                        </ul>
                     </nav>
                  </div>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="text-center">
               <div class="my-5" id="button-wrapper">
                  <a href="../../menu/menu-laporan.html" id="cancelButton">KEMBALI</a>
               </div>
            </div>
         </div>
      </main>
   </div>

   <!-- My JS -->
   <script type="module" src="../../laporan/js/periode-laba-rugi.js"></script>
   <script type="module" src="../init.js"></script>


   <!-- excel js cdn -->
   <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

   <!-- flat picker cdn -->
   <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
   <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/id.js"></script>

   <!-- Bootstrap 5.3.3 cdn script js -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>

   <!-- Sweet Alert CDN Link -->
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
