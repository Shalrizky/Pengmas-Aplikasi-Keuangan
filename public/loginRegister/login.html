<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <link rel="icon" href="../img/logo-circle.png">
   <!-- Bootstrap 5.3.2 cdn link -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <!-- Link Google font poppins -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
   <!-- Link css menu-transaksi -->
   <link rel="stylesheet" href="../loginRegister/styles/login.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
   <div class="container-fluid mt-5" id="utama">
      <header class="container-md-12">
         <div class="row">
            <div class="col-12 pt-5 pb-4 text-center">
               <img width="130px" src="../img/logo.png" alt="Logo Tangguh Berkibar">
            </div>
         </div>
      </header>
      <main class="container">
         <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 ">
               <form action="" id="form-login" class="form-floating">
                  <div class="col-12">
                     <div id="alertContainer" class="fixed-header"></div>
                     <div class="input">
                        <div class="form-floating mb-3">
                           <input type="text" class="form-control" id="inputUsernameOrEmail"
                              placeholder="Email atau Username" autocomplete="email">
                           <label for="inputUsernameOrEmail">Email atau Username</label>
                           <div class="invalid-feedback ms-2" id="inputUsernameOrEmailFeedback"></div>
                        </div>
                        <div class="inputicon">
                           <div id="capsLockWarning" class="mb-1 ms-2" style="font-size: 14px;"></div>
                           <div class="form-floating mb-2">
                              <input type="password" class="form-control" id="inputPwd" placeholder="inputPwd"
                                 autocomplete="inputPwd">
                              <label for="inputPwd">Password</label>
                              <i class="fa fa-eye" id="eyeOpenIcon"></i>
                              <i class="fa fa-eye-slash" id="eyeClosedIcon" style="display: none;"></i>
                              <div class="invalid-feedback ms-2" id="passwordFeedback"></div>
                           </div>
                        </div>
                     </div>
                     <div class="col-12 text-start mb-4 mb-lg-5 mb-sm-5" id="forgotPwd">
                        <a href="../loginRegister/lupaPassword.html">Lupa Password?</a>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-12 text-center mb-4 mt-2" id="button-wrapper">
                        <button type="submit" id="loginBtn">Login</button>
                     </div>
                  </div>
               </form>
            </div>
         </div>
         <div class="row text-center ">
            <div class="col-5">
               <div class="divider mt-2">
                  <hr>
               </div>
            </div>
            <div class="col-2">
               <div class="divider">
                  <p>Atau</p>
               </div>
            </div>
            <div class="col-5">
               <div class="divider mt-2">
                  <hr>
               </div>
            </div>
         </div>
         <div class="row ">
            <div class="col-12 text-center mb-5">
               <button type="button" id="loginBtnByGoogle">
                  <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo" width="30px" />
                  Continue with Google
               </button>
            </div>
         </div>
      </main>
      <div class="row">
         <div class="col-12 text-center  px-5">
            <p>Mengalami Kendala? <br> <a href="mailto:shalrizky@gmail.com" target="_blank" style="text-decoration: none;">Hubungi Bantuan</a></p>
         </div>
      </div>
   </div>

   <!-- MODAL -->
   <div class="modal fade" id="modalUserPassword" tabindex="-1" aria-labelledby="passwordSetupModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-fullscreen modal-dialog-centered">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="passwordSetupModalLabel">Verifikasi Password</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <div class="col-12 my-4 text-center">
                  <img width="100px" src="../img/logo.png" alt="Logo Tangguh Berkibar">
               </div>
               <p class="text-md-center">Silahkan masukkan nama usaha & password untuk akun anda</p>
               <form action="" id="passwordSetupForm">
                  <div id="alertModal" class="fixed-header container"></div>
                  <div class="row justify-content-center">
                     <div class="col-md-12 col-lg-6 my-3">
                        <div class="input">
                           <div class="form-floating mb-3">
                              <div id="capsLockWarning" class="mb-1 ms-2" style="font-size: 14px;"></div>
                              <input type="text" class="form-control" placeholder="Nama Usaha" id="namaUsaha"
                                 aria-describedby="namaUsahaFeedback" autocomplete="current-namaUsaha">
                              <label for="namaUsaha">Nama Usaha</label>
                              <div id="namaUsahaFeedback" class="invalid-feedback ms-2">
                                 Nama usaha tidak boleh kosong
                              </div>
                           </div>
                        </div>
                        <div class="input">
                           <div class="inputicon">
                              <div id="capsLockWarningModal" class="mb-1 ms-2" style="font-size: 14px;"></div>
                              <div class="form-floating mb-3">
                                 <input type="password" class="form-control" placeholder="Password" id="createPwdModal"
                                    aria-describedby="passwordFeedbackModal" autocomplete="createPwdModal">
                                 <label for="createPwdModal">Password</label>
                                 <i class="fa fa-eye" id="eyeOpenIconModal"></i>
                                 <i class="fa fa-eye-slash" id="eyeClosedIconModal" style="display: none;"></i>
                                 <div id="passwordFeedbackModal" class="invalid-feedback ms-2"></div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-12 text-center">
                     <button type="submit" class="btn btn-primary" id="btnModalCreatPwd">Login</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>


   <!-- my custom js -->
   <script type="module" src="../../loginRegister/js/login.js"></script>
   <script type="module" src="../init.js"></script>

   <!-- Bootstrap 5.3.3 cdn script js -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

   <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script> -->

   <!-- sweetalert cdn -->
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
